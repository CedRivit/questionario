    <script>
        let config = JSON.parse(localStorage.getItem('gh_crm_config'));
        let fileSha = "";
        let allContacts = [];
        let compressedImageBase64 = "";

        // Funzione per mostrare il campo manuale
        function toggleManual(selectId, manualId) {
            const select = document.getElementById(selectId);
            const manual = document.getElementById(manualId);
            if (select.value === "manual") {
                manual.classList.remove('hidden');
                select.classList.add('hidden');
                manual.focus();
            }
        }

        // Gestione Foto
        document.getElementById('fotoInput').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1000;
                    let width = img.width;
                    let height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    compressedImageBase64 = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('imgPreview').src = compressedImageBase64;
                    document.getElementById('previewArea').classList.remove('hidden');
                }
            };
            reader.readAsDataURL(file);
        };

        function resetFoto() {
            compressedImageBase64 = "";
            document.getElementById('fotoInput').value = "";
            document.getElementById('previewArea').classList.add('hidden');
        }

        function setStatus(text, color, isSyncing = false) {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            txt.innerText = text;
            const colors = { blue: "bg-blue-500", green: "bg-green-500", red: "bg-red-500" };
            dot.className = `status-dot ${colors[color] || "bg-slate-300"} ${isSyncing ? "syncing" : ""}`;
        }

        async function ghFetch() {
            if (!config) return;
            setStatus("Sincronizzazione...", "blue", true);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` }, cache: 'no-store' });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    allContacts = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    setStatus("Cloud Attivo", "green");
                }
            } catch (e) { setStatus("Errore", "red"); }
        }

        async function uploadImage(fileName) {
            if (!compressedImageBase64) return null;
            const url = `https://api.github.com/repos/${config.repo}/contents/allegati/${fileName}`;
            const content = compressedImageBase64.split(',')[1];
            const body = { message: `Caricamento foto: ${fileName}`, content };
            const res = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });
            return res.ok;
        }

        document.getElementById('contactForm').onsubmit = async (e) => {
            e.preventDefault();
            setStatus("Salvataggio...", "blue", true);
            
            // Gestione prefissi (manuale o select)
            const prefCell = document.getElementById('prefixCell').classList.contains('hidden') ? 
                             document.getElementById('manualCell').value : document.getElementById('prefixCell').value;
            const prefTel = document.getElementById('prefixTel').classList.contains('hidden') ? 
                            document.getElementById('manualTel').value : document.getElementById('prefixTel').value;

            let photoFileName = "";
            if (compressedImageBase64) {
                photoFileName = `IMG_${Date.now()}.jpg`;
                const photoOk = await uploadImage(photoFileName);
                if (!photoOk) { alert("Errore caricamento foto"); return; }
            }

            const data = {
                azienda: document.getElementById('azienda').value,
                nomeCognome: document.getElementById('nomeCognome').value,
                indirizzo: document.getElementById('indirizzo').value,
                cell: prefCell + " " + document.getElementById('cell').value,
                tel: prefTel + " " + document.getElementById('tel').value,
                occupazione: document.getElementById('occupazione').value,
                cerco: document.getElementById('cerco').value,
                foto: photoFileName,
                timestamp: new Date().toLocaleString('it-IT')
            };

            allContacts.unshift(data);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(allContacts, null, 2))));
            const body = { message: `Inserimento: ${data.nomeCognome}`, content, sha: fileSha };
            
            const res = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            if (res.ok) {
                const resData = await res.json();
                fileSha = resData.content.sha;
                setStatus("Dati Salvati", "green");
                alert("âœ… Successo: Contatto e Foto salvati correttamente!");
                location.reload(); // Ricarica per pulire tutto
            }
        };

        if (config) ghFetch();
        function logout() { if(confirm("Resettare accesso?")) { localStorage.removeItem('gh_crm_config'); location.reload(); } }
    </script>
