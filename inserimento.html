    <script>
        let config = JSON.parse(localStorage.getItem('gh_crm_config'));
        let fileSha = ""; let allContacts = []; let compressedImageBase64 = "";

        function toggleManual(selectId, manualId) {
            const select = document.getElementById(selectId);
            const manual = document.getElementById(manualId);
            if (select.value === "manual") { manual.classList.remove('hidden'); select.classList.add('hidden'); manual.focus(); }
        }

        document.getElementById('fotoInput').onchange = function(e) {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image(); img.src = event.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1000;
                    let width = img.width; let height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height);
                    compressedImageBase64 = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('imgPreview').src = compressedImageBase64;
                    document.getElementById('previewArea').classList.remove('hidden');
                }
            };
            reader.readAsDataURL(file);
        };

        function resetFoto() { compressedImageBase64 = ""; document.getElementById('fotoInput').value = ""; document.getElementById('previewArea').classList.add('hidden'); }

        async function ghFetch() {
            if (!config) return;
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` }, cache: 'no-store' });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    allContacts = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    document.getElementById('statusDot').className = "status-dot bg-green-500";
                    document.getElementById('statusText').innerText = "Cloud Attivo";
                }
            } catch (e) { console.error(e); }
        }

        async function uploadImage(fileName) {
            const url = `https://api.github.com/repos/${config.repo}/contents/allegati/${fileName}`;
            const content = compressedImageBase64.split(',')[1];
            const body = { message: `Caricamento foto: ${fileName}`, content };
            const res = await fetch(url, { method: "PUT", headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" }, body: JSON.stringify(body) });
            return res.ok;
        }

        document.getElementById('contactForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "SALVATAGGIO...";
            
            const prefCell = document.getElementById('prefixCell').classList.contains('hidden') ? document.getElementById('manualCell').value : document.getElementById('prefixCell').value;
            const prefTel = document.getElementById('prefixTel').classList.contains('hidden') ? document.getElementById('manualTel').value : document.getElementById('prefixTel').value;

            let photoFileName = "";
            if (compressedImageBase64) {
                photoFileName = `IMG_${Date.now()}.jpg`;
                const photoOk = await uploadImage(photoFileName);
                if (!photoOk) { alert("Errore foto"); btn.disabled = false; return; }
            }

            const data = {
                azienda: document.getElementById('azienda').value,
                nomeCognome: document.getElementById('nomeCognome').value,
                indirizzo: document.getElementById('indirizzo').value,
                cell: prefCell + " " + document.getElementById('cell').value,
                tel: prefTel + " " + document.getElementById('tel').value,
                occupazione: document.getElementById('occupazione').value,
                cerco: document.getElementById('cerco').value,
                foto: photoFileName,
                timestamp: new Date().toLocaleString('it-IT')
            };

            allContacts.unshift(data);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(allContacts, null, 2))));
            const body = { message: `Inserimento: ${data.nomeCognome}`, content, sha: fileSha };
            
            const res = await fetch(url, { method: "PUT", headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" }, body: JSON.stringify(body) });
            if (res.ok) { alert("âœ… Successo!"); location.reload(); } else { alert("Errore invio"); btn.disabled = false; }
        };

        if (config) ghFetch();
        function logout() { if(confirm("Resettare cloud?")) { localStorage.removeItem('gh_crm_config'); location.reload(); } }
    </script>
