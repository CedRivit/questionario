<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVIT S.p.A. SB - Lead Capture</title>
    <style>
        :root {
            --primary-blue: #00a8ff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: url('intro.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 700px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width {
            grid-column: span 2;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-blue);
        }

        input, select, textarea {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }

        .phone-container {
            display: flex;
            gap: 5px;
        }

        .phone-container select {
            width: 100px;
        }

        .scan-section {
            margin-top: 20px;
            border: 2px dashed var(--glass-border);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .scan-section:hover {
            border-color: var(--primary-blue);
            background: rgba(0, 168, 255, 0.05);
        }

        button.submit-btn {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background: var(--primary-blue);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.4);
            transition: 0.3s;
        }

        button.submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 168, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="header">
        <img src="FOTO1.jpg" alt="RIVIT S.p.A. SB" class="logo">
        <p>Innovation and Fastening Systems</p>
    </div>

    <form id="leadForm">
        <div class="form-grid">
            <div class="input-group full-width">
                <label>Company</label>
                <input type="text" id="company" placeholder="Enter company name" required>
            </div>

            <div class="input-group">
                <label>First Name</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="input-group">
                <label>Last Name</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="input-group full-width">
                <label>City</label>
                <input type="text" id="city" required>
            </div>

            <div class="input-group">
                <label>Landline Phone</label>
                <div class="phone-container">
                    <select class="countryCode" id="landlineCode"></select>
                    <input type="tel" id="landline" placeholder="Number" style="flex-grow:1">
                </div>
            </div>

            <div class="input-group">
                <label>Mobile Phone</label>
                <div class="phone-container">
                    <select class="countryCode" id="mobileCode"></select>
                    <input type="tel" id="mobile" placeholder="Number" style="flex-grow:1" required>
                </div>
            </div>

            <div class="input-group full-width">
                <label>What is your business activity?</label>
                <textarea id="activity" rows="2"></textarea>
            </div>

            <div class="input-group full-width">
                <label>What are you looking for from Rivit?</label>
                <textarea id="needs" rows="2"></textarea>
            </div>

            <div class="input-group full-width">
                <label>Business Card Scan</label>
                <div class="scan-section" onclick="document.getElementById('cameraInput').click()">
                    <span id="scanLabel">ðŸ“¸ Click to Take Photo or Upload</span>
                    <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display:none">
                    <input type="hidden" id="cardLink">
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit Information</button>
    </form>
</div>

<script>
    // List of countries (simplified example)
    const countries = [
        { name: "Italy", code: "+39" },
        { name: "USA", code: "+1" },
        { name: "UK", code: "+44" },
        { name: "Germany", code: "+49" },
        { name: "France", code: "+33" },
        { name: "Spain", code: "+34" }
    ];

    // Populate country dropdowns
    const selects = document.querySelectorAll('.countryCode');
    selects.forEach(select => {
        countries.forEach(c => {
            let opt = document.createElement('option');
            opt.value = c.code;
            opt.innerHTML = `${c.name} (${c.code})`;
            select.appendChild(opt);
        });
    });

    // Handle File selection
    document.getElementById('cameraInput').addEventListener('change', function(e) {
        if(e.target.files.length > 0) {
            const fileName = e.target.files[0].name;
            document.getElementById('scanLabel').innerText = "âœ… Card Captured: " + fileName;
            // In a real app, you'd upload this. Here we save a dummy path.
            document.getElementById('cardLink').value = "allegati/" + fileName;
        }
    });

    // Form Submission
    document.getElementById('leadForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Data collection (for future use/hidden fields)
        const formData = {
            company: document.getElementById('company').value,
            fullName: document.getElementById('firstName').value + " " + document.getElementById('lastName').value,
            cardPath: document.getElementById('cardLink').value
        };

        // Simulated Save Success
        console.log("Saving Data...", formData);
        
        alert("Thank you for providing your information.\n\nOur sales representative will contact you as soon as possible.");
        
        // Reset form or redirect
        // this.reset();
    });
</script>

</body>
</html>
