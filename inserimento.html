<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIVIT S.p.A SB - Inserimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        input, textarea, select { font-size: 16px !important; }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .syncing { animation: pulse 1.5s infinite; }
        .input-group:focus-within i { color: #4f46e5; }
        .input-group:focus-within input, .input-group:focus-within textarea { border-color: #4f46e5; }
    </style>
</head>
<body class="bg-slate-100 font-sans min-h-screen pb-10">

    <div class="max-w-md mx-auto p-4">
        
        <header class="mb-6 mt-4">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-b-4 border-indigo-600 flex flex-col items-center">
                <h1 class="text-2xl font-black text-slate-800 tracking-tighter text-center">RIVIT S.p.A SB</h1>
                <div class="mt-2 flex items-center bg-slate-100 px-3 py-1 rounded-full">
                    <span id="statusDot" class="status-dot bg-slate-300"></span>
                    <span id="statusText" class="text-[10px] font-bold uppercase text-slate-500">Offline</span>
                </div>
            </div>
            <div class="flex justify-between px-4 mt-2">
                <a href="index.html" class="text-[10px] font-bold text-indigo-500 uppercase"><i class="fas fa-arrow-left"></i> Menù</a>
                <button onclick="logout()" class="text-[10px] font-bold text-red-400 uppercase">Reset Config</button>
            </div>
        </header>

        <div id="setupArea" class="hidden mb-6 p-6 bg-white rounded-3xl shadow-md border-2 border-indigo-50">
            <h3 class="font-bold text-slate-800 mb-4 text-sm uppercase">Configurazione Cloud</h3>
            <div class="space-y-3">
                <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
                <input type="text" id="ghRepo" placeholder="utente/repo" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
                <button onclick="saveSetup()" class="w-full bg-slate-800 text-white font-bold py-3 rounded-xl transition-all active:scale-95">CONNETTI</button>
            </div>
        </div>

        <main id="mainApp" class="bg-white p-6 rounded-[2.5rem] shadow-xl shadow-slate-200/50">
            <form id="contactForm" class="space-y-5">
                
                <div class="input-group">
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">Azienda</label>
                    <div class="relative">
                        <i class="fas fa-building absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 transition-colors"></i>
                        <input type="text" id="azienda" required class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none transition-all" placeholder="Nome Società">
                    </div>
                </div>

                <div class="input-group">
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">Referente</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 transition-colors"></i>
                        <input type="text" id="nomeCognome" required class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none transition-all" placeholder="Nome e Cognome">
                    </div>
                </div>

                <div class="input-group">
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">Ubicazione</label>
                    <div class="relative">
                        <i class="fas fa-map-marker-alt absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 transition-colors"></i>
                        <input type="text" id="indirizzo" required class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none transition-all" placeholder="Via, Città (Prov)">
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <div class="input-group">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">Cellulare</label>
                        <div class="flex gap-2">
                            <select id="prefixCell" class="bg-slate-50 border border-slate-200 rounded-2xl px-2 font-bold text-slate-600 text-sm outline-none">
                                <option value="+39">+39</option>
                                <option value="+41">+41</option>
                                <option value="+33">+33</option>
                                <option value="+49">+49</option>
                            </select>
                            <div class="relative flex-1">
                                <i class="fas fa-mobile-alt absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 transition-colors"></i>
                                <input type="tel" id="cell" required inputmode="tel" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none" placeholder="333 1234567">
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-1 ml-1">Telefono Fisso</label>
                        <div class="flex gap-2">
                            <select id="prefixTel" class="bg-slate-50 border border-slate-200 rounded-2xl px-2 font-bold text-slate-600 text-sm outline-none">
                                <option value="+39">+39</option>
                                <option value="+00">+00</option>
                            </select>
                            <div class="relative flex-1">
                                <i class="fas fa-phone absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 transition-colors"></i>
                                <input type="tel" id="tel" inputmode="tel" class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none" placeholder="051 123456">
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="border-slate-100 my-2">

                <div class="input-group">
                    <label class="block text-[10px] font-black text-indigo-500 uppercase mb-1 ml-1">Di cosa ti occupi?</label>
                    <div class="relative">
                        <i class="fas fa-briefcase absolute left-4 top-4 text-slate-300"></i>
                        <textarea id="occupazione" rows="2" required class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none" placeholder="Settore, ruolo, competenze..."></textarea>
                    </div>
                </div>

                <div class="input-group">
                    <label class="block text-[10px] font-black text-indigo-500 uppercase mb-1 ml-1">Cosa cerchi?</label>
                    <div class="relative">
                        <i class="fas fa-search absolute left-4 top-4 text-slate-300"></i>
                        <textarea id="cerco" rows="2" required class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none" placeholder="Bisogni, prodotti, collaborazioni..."></textarea>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-xl shadow-indigo-100 active:scale-95 transition-all flex justify-center items-center gap-3">
                    <i class="fas fa-cloud-upload-alt"></i> SALVA NEL CLOUD
                </button>
            </form>
        </main>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('gh_crm_config'));
        let fileSha = "";
        let allContacts = [];

        if (!config) {
            document.getElementById('setupArea').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function saveSetup() {
            const token = document.getElementById('ghToken').value.trim();
            const repo = document.getElementById('ghRepo').value.trim();
            if(token && repo) {
                localStorage.setItem('gh_crm_config', JSON.stringify({token, repo}));
                location.reload();
            }
        }

        function logout() { if(confirm("Cancellare i dati di accesso?")) { localStorage.removeItem('gh_crm_config'); location.reload(); } }

        function setStatus(text, color, isSyncing = false) {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            txt.innerText = text;
            txt.className = `text-[10px] font-bold uppercase ${isSyncing ? "syncing" : ""} text-slate-500`;
            const colors = { blue: "bg-blue-500", green: "bg-green-500", red: "bg-red-500" };
            dot.className = `status-dot ${colors[color] || "bg-slate-300"}`;
        }

        async function ghFetch() {
            if (!config) return;
            setStatus("Sincronizzazione...", "blue", true);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` }, cache: 'no-store' });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    allContacts = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    setStatus("Cloud Attivo", "green");
                }
            } catch (e) { setStatus("Errore Connessione", "red"); }
        }

        async function ghPush(newData) {
            setStatus("Invio in corso...", "blue", true);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            allContacts.unshift(newData);
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(allContacts, null, 2))));
            const body = { message: `Registrazione: ${newData.nomeCognome}`, content, sha: fileSha };
            
            try {
                const res = await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha;
                    setStatus("Salvato!", "green");
                    alert("✨ Registrazione completata con successo in RIVIT S.p.A SB!");
                    document.getElementById('contactForm').reset();
                }
            } catch(e) { setStatus("Errore Cloud", "red"); }
        }

        document.getElementById('contactForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                azienda: document.getElementById('azienda').value,
                nomeCognome: document.getElementById('nomeCognome').value,
                indirizzo: document.getElementById('indirizzo').value,
                cell: document.getElementById('prefixCell').value + " " + document.getElementById('cell').value,
                tel: document.getElementById('prefixTel').value + " " + document.getElementById('tel').value,
                occupazione: document.getElementById('occupazione').value,
                cerco: document.getElementById('cerco').value,
                timestamp: new Date().toLocaleString('it-IT')
            };
            await ghPush(data);
        };

        if (config) ghFetch();
    </script>
</body>
</html>
