<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIVIT S.p.A SB - Data Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        input, textarea, select { font-size: 16px !important; }
        body { background-image: url('intro.jpg'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .syncing { animation: pulse 1.5s infinite; }
    </style>
</head>
<body class="font-sans text-slate-900 antialiased">

    <div class="w-full max-w-2xl mx-auto p-3 sm:p-6 lg:p-8">
        <header class="mb-6">
            <div class="glass-panel p-4 sm:p-6 rounded-[2rem] shadow-2xl border-b-4 border-red-600 flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <img src="FOTO1.jpg" alt="Logo" class="h-10 sm:h-14 w-auto">
                    <h1 class="text-xl sm:text-2xl font-black tracking-tighter text-slate-800">RIVIT S.p.A SB</h1>
                </div>
                <div class="flex items-center bg-white/80 px-3 py-1 rounded-full border border-slate-200 shadow-sm">
                    <span id="statusDot" class="status-dot bg-slate-300"></span>
                    <span id="statusText" class="text-[10px] font-bold uppercase text-slate-500 italic">Cloud Offline</span>
                </div>
            </div>
        </header>

        <main class="glass-panel p-5 sm:p-8 rounded-[2.5rem] shadow-2xl border-b-4 border-slate-200">
            <form id="contactForm" class="space-y-6">
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="sm:col-span-2">
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 italic">Company</label>
                        <input type="text" id="azienda" required class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Company Name">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 italic">Contact Person</label>
                        <input type="text" id="nomeCognome" required class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="First and Last Name">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 italic">City</label>
                        <input type="text" id="indirizzo" required class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Location">
                    </div>
                </div>

                <script>

                        {n: "Netherlands", p: "+31", f: "ðŸ‡³ðŸ‡±"}, {n: "Poland", p: "+48", f: "ðŸ‡µðŸ‡±"}, {n: "Portugal", p: "+351", f: "ðŸ‡µðŸ‡¹"},

                <div class="space-y-4">
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-[-8px] italic">Phone Contacts</label>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <div class="flex flex-1 gap-2">
                            <select id="prefixCell" onchange="toggleManual('prefixCell', 'manualCell')" class="w-44 p-3 bg-white border border-slate-200 rounded-2xl font-bold text-[11px] outline-none">
                                <script>document.write(getOptionsHtml());</script>
                            </select>
                            <input type="text" id="manualCell" placeholder="+00" class="hidden w-24 p-3 bg-red-50 border border-red-200 rounded-2xl outline-none font-bold text-sm">
                            <input type="tel" id="cell" required inputmode="tel" class="flex-1 p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Mobile">
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <div class="flex flex-1 gap-2">
                            <select id="prefixTel" onchange="toggleManual('prefixTel', 'manualTel')" class="w-44 p-3 bg-white border border-slate-200 rounded-2xl font-bold text-[11px] outline-none">
                                <script>document.write(getOptionsHtml());</script>
                            </select>
                            <input type="text" id="manualTel" placeholder="+00" class="hidden w-24 p-3 bg-red-50 border border-red-200 rounded-2xl outline-none font-bold text-sm">
                            <input type="tel" id="tel" inputmode="tel" class="flex-1 p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Office Phone">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <textarea id="occupazione" rows="2" required class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="What is your business activity?"></textarea>
                    <textarea id="cerco" rows="2" required class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="What are you looking for from Rivit?"></textarea>
                </div>

                <div class="p-4 border-2 border-dashed border-red-100 rounded-3xl bg-red-50/30">
                    <label class="block text-[10px] font-black text-red-600 uppercase mb-3 text-center tracking-widest italic">Photo Attachment</label>
                    <div class="flex flex-col items-center gap-3">
                        <input type="file" id="fotoInput" accept="image/*" capture="environment" class="hidden">
                        <button type="button" onclick="document.getElementById('fotoInput').click()" class="bg-slate-800 text-white px-8 py-3 rounded-full text-[10px] font-black uppercase flex items-center gap-2 shadow-lg">
                            <i class="fas fa-camera text-sm"></i> Take Photo of Business Card
                        </button>
                        <div id="previewArea" class="hidden w-full max-w-[200px] relative mt-2">
                            <img id="imgPreview" src="" class="w-full rounded-2xl border-4 border-white shadow-xl">
                            <button type="button" onclick="resetFoto()" class="absolute -top-3 -right-3 bg-red-600 text-white w-7 h-7 rounded-full text-xs shadow-lg flex items-center justify-center"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-3">
                    <button type="button" onclick="if(confirm('Cancel data entry?')) location.reload()" class="w-full sm:w-1/3 py-4 bg-slate-200 text-slate-600 font-black rounded-3xl uppercase tracking-widest text-xs">
                        Cancel
                    </button>
                    <button type="submit" id="submitBtn" class="w-full sm:w-2/3 py-5 bg-red-600 text-white font-black rounded-3xl shadow-xl active:scale-95 transition-all flex justify-center items-center gap-4 uppercase tracking-widest text-sm">
                        <i class="fas fa-save"></i> Save Contact
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('gh_crm_config'));
        let fileSha = ""; let allContacts = []; let compressedImageBase64 = "";

        function toggleManual(selectId, manualId) {
            const select = document.getElementById(selectId);
            const manual = document.getElementById(manualId);
            if (select.value === "manual") { manual.classList.remove('hidden'); select.classList.add('hidden'); manual.focus(); }
        }

        document.getElementById('fotoInput').onchange = function(e) {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image(); img.src = event.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1000;
                    let width = img.width; let height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height);
                    compressedImageBase64 = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('imgPreview').src = compressedImageBase64;
                    document.getElementById('previewArea').classList.remove('hidden');
                }
            };
            reader.readAsDataURL(file);
        };

        function resetFoto() { compressedImageBase64 = ""; document.getElementById('fotoInput').value = ""; document.getElementById('previewArea').classList.add('hidden'); }

        async function ghFetch() {
            if (!config) return;
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` }, cache: 'no-store' });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    allContacts = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    document.getElementById('statusDot').className = "status-dot bg-green-500";
                    document.getElementById('statusText').innerText = "Cloud Active";
                }
            } catch (e) { document.getElementById('statusText').innerText = "Connection Error"; }
        }

        async function uploadImage(fileName) {
            const url = `https://api.github.com/repos/${config.repo}/contents/allegati/${fileName}`;
            const content = compressedImageBase64.split(',')[1];
            const body = { message: `Photo: ${fileName}`, content };
            const res = await fetch(url, { method: "PUT", headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" }, body: JSON.stringify(body) });
            return res.ok;
        }

        document.getElementById('contactForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerHTML = "SENDING...";
            
            const prefCell = document.getElementById('prefixCell').classList.contains('hidden') ? document.getElementById('manualCell').value : document.getElementById('prefixCell').value;
            const prefTel = document.getElementById('prefixTel').classList.contains('hidden') ? document.getElementById('manualTel').value : document.getElementById('prefixTel').value;

            let photoFileName = "";
            if (compressedImageBase64) {
                photoFileName = `IMG_${Date.now()}.jpg`;
                const photoOk = await uploadImage(photoFileName);
                if (!photoOk) { alert("Error uploading photo"); btn.disabled = false; btn.innerText = "SAVE CONTACT"; return; }
            }

            const data = {
                azienda: document.getElementById('azienda').value,
                nomeCognome: document.getElementById('nomeCognome').value,
                indirizzo: document.getElementById('indirizzo').value,
                cell: prefCell + " " + document.getElementById('cell').value,
                tel: prefTel + " " + document.getElementById('tel').value,
                occupazione: document.getElementById('occupazione').value,
                cerco: document.getElementById('cerco').value,
                foto: photoFileName,
                timestamp: new Date().toLocaleString('it-IT')
            };

            allContacts.unshift(data);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(allContacts, null, 2))));
            const body = { message: `Entry: ${data.nomeCognome}`, content, sha: fileSha };
            
            const res = await fetch(url, { method: "PUT", headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" }, body: JSON.stringify(body) });
            if (res.ok) { 
                alert("Thank you for providing your details.\n\nOur sales department will contact you as soon as possible.\n\nRIVIT S.p.A SB"); 
                location.reload(); 
            } else { 
                alert("Error sending data."); 
                btn.disabled = false; btn.innerText = "SAVE CONTACT";
            }
        };

        if (config) ghFetch();
        function logout() { if(confirm("Reset cloud?")) { localStorage.removeItem('gh_crm_config'); location.reload(); } }
    </script>
