                </div>

                    <span id="statusDot" class="status-dot bg-slate-300"></span>

                </div>
            </div>
            <div class="mt-4 px-2">
                <a href="index.html" class="inline-flex items-center gap-2 bg-slate-900/70 text-white text-[11px] font-bold py-2 px-5 rounded-full backdrop-blur uppercase">

        </header>

        <main class="glass-panel p-5 sm:p-8 rounded-[2.5rem] shadow-2xl">
            <form id="contactForm" class="space-y-6">
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="sm:col-span-2">
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 italic">Azienda</label>
                        <div class="relative flex items-center input-focus border border-slate-200 rounded-2xl bg-white transition-all">
                            <i class="fas fa-building absolute left-4 text-slate-300"></i>
                            <input type="text" id="azienda" required class="w-full pl-12 pr-4 py-3 bg-transparent outline-none" placeholder="Ragione Sociale">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 italic">Referente</label>
                        <div class="relative flex items-center input-focus border border-slate-200 rounded-2xl bg-white transition-all">
                            <i class="fas fa-user absolute left-4 text-slate-300"></i>
                            <input type="text" id="nomeCognome" required class="w-full pl-12 pr-4 py-3 bg-transparent outline-none" placeholder="Nome e Cognome">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 italic">CittÃ </label>
                        <div class="relative flex items-center input-focus border border-slate-200 rounded-2xl bg-white transition-all">
                            <i class="fas fa-map-marker-alt absolute left-4 text-slate-300"></i>
                            <input type="text" id="indirizzo" required class="w-full pl-12 pr-4 py-3 bg-transparent outline-none" placeholder="Es: Bologna (BO)">
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-[-8px] italic">Recapiti Telefonici</label>
                    
                    <div class="flex flex-col sm:flex-row gap-2">
                        <div class="flex flex-1 gap-2">
                            <select id="prefixCell" onchange="toggleManual('prefixCell', 'manualCell')" class="w-32 p-3 bg-white border border-slate-200 rounded-2xl font-bold text-sm outline-none focus:border-red-500">
                                <option value="+39" selected>ðŸ‡®ðŸ‡¹ +39</option>
                                <option value="+41">ðŸ‡¨ðŸ‡­ +41</option>
                                <option value="+33">ðŸ‡«ðŸ‡· +33</option>
                                <option value="+49">ðŸ‡©ðŸ‡ª +49</option>
                                <option value="+34">ðŸ‡ªðŸ‡¸ +34</option>
                                <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                                <option value="+43">ðŸ‡¦ðŸ‡¹ +43</option>
                                <option value="+32">ðŸ‡§ðŸ‡ª +32</option>
                                <option value="+31">ðŸ‡³ðŸ‡± +31</option>
                                <option value="+351">ðŸ‡µðŸ‡¹ +351</option>
                                <option value="+30">ðŸ‡¬ðŸ‡· +30</option>
                                <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                                <option value="manual">âž• Altro...</option>
                            </select>
                            <input type="text" id="manualCell" placeholder="+00" class="hidden w-20 p-3 bg-white border border-red-200 rounded-2xl outline-none font-bold text-sm">
                            <input type="tel" id="cell" required inputmode="tel" class="flex-1 p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Numero Cellulare">
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-2">
                        <div class="flex flex-1 gap-2">
                            <select id="prefixTel" onchange="toggleManual('prefixTel', 'manualTel')" class="w-32 p-3 bg-white border border-slate-200 rounded-2xl font-bold text-sm outline-none focus:border-red-500">
                                <option value="+39" selected>ðŸ‡®ðŸ‡¹ +39</option>
                                <option value="+41">ðŸ‡¨ðŸ‡­ +41</option>
                                <option value="manual">âž• Altro...</option>
                            </select>
                            <input type="text" id="manualTel" placeholder="+00" class="hidden w-20 p-3 bg-white border border-red-200 rounded-2xl outline-none font-bold text-sm">
                            <input type="tel" id="tel" inputmode="tel" class="flex-1 p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Numero Fisso">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-red-600 uppercase mb-1 ml-2 italic">Di cosa ti occupi?</label>
                        <textarea id="occupazione" rows="2" required class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Dettagli attivitÃ ..."></textarea>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-red-600 uppercase mb-1 ml-2 italic">Cosa cerchi da Rivit?</label>
                        <textarea id="cerco" rows="2" required class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Esigenze o prodotti..."></textarea>
                    </div>

                <button type="submit" id="submitBtn" class="w-full py-4 bg-red-600 text-white font-black rounded-2xl shadow-xl shadow-red-200 active:scale-95 transition-all flex justify-center items-center gap-3 uppercase tracking-widest text-sm">

            <button onclick="logout()" class="w-full mt-8 text-[9px] text-slate-400 font-bold uppercase tracking-[0.2em] opacity-40 hover:opacity-100 transition-opacity">Reset credenziali GitHub</button>
        </main>
        
        <div id="setupArea" class="hidden mt-6 p-6 glass-panel rounded-3xl border-2 border-dashed border-red-300">
            <h3 class="text-xs font-bold mb-4 uppercase text-center">Configurazione Accesso Cloud</h3>
            <input type="password" id="ghToken" placeholder="Personal Access Token" class="w-full mb-3 p-3 rounded-xl border border-slate-200">
            <input type="text" id="ghRepo" placeholder="utente/nome-repository" class="w-full mb-4 p-3 rounded-xl border border-slate-200">
            <button onclick="saveSetup()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold uppercase text-xs">Connetti Ora</button>
        </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('gh_crm_config'));
        let fileSha = "";
        let allContacts = [];

        if (!config) {
            document.getElementById('setupArea').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function toggleManual(selectId, manualId) {
            const select = document.getElementById(selectId);
            const manual = document.getElementById(manualId);
            if (select.value === "manual") {
                manual.classList.remove('hidden');
                select.classList.add('hidden');
                manual.focus();
            }
        }

        function setStatus(text, color, isSyncing = false) {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            txt.innerText = text;
            txt.className = `text-[10px] font-bold uppercase ${isSyncing ? "syncing" : ""} text-slate-500`;
            const colors = { blue: "bg-blue-500", green: "bg-green-500", red: "bg-red-500" };
            dot.className = `status-dot ${colors[color] || "bg-slate-300"}`;
        }

        function saveSetup() {
            const token = document.getElementById('ghToken').value.trim();
            const repo = document.getElementById('ghRepo').value.trim();
            if(token && repo) {
                localStorage.setItem('gh_crm_config', JSON.stringify({token, repo}));
                location.reload();
            }
        }

        function logout() { if(confirm("Cancellare accesso cloud?")) { localStorage.removeItem('gh_crm_config'); location.reload(); } }

        async function ghFetch() {
            if (!config) return;
            setStatus("Sincronizzazione...", "blue", true);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` }, cache: 'no-store' });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    allContacts = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    setStatus("Cloud Attivo", "green");
                }
            } catch (e) { setStatus("Errore Connessione", "red"); }
        }

        async function ghPush(newData) {
            setStatus("Invio dati...", "blue", true);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            allContacts.unshift(newData);
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(allContacts, null, 2))));
            const body = { message: `Nuovo Contatto: ${newData.nomeCognome}`, content, sha: fileSha };
            
            try {
                const res = await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha;
                    setStatus("Dati Salvati", "green");
                    alert("âœ… Contatto registrato correttamente nel cloud RIVIT.");
                    document.getElementById('contactForm').reset();
                    // Reset prefissi manuali
                    document.getElementById('manualCell').classList.add('hidden');
                    document.getElementById('prefixCell').classList.remove('hidden');
                    document.getElementById('prefixCell').value = "+39";
                }
            } catch(e) { setStatus("Fallito", "red"); }
        }

        document.getElementById('contactForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const prefCell = document.getElementById('prefixCell').value === "manual" ? 
                             document.getElementById('manualCell').value : document.getElementById('prefixCell').value;
            const prefTel = document.getElementById('prefixTel').value === "manual" ? 
                            document.getElementById('manualTel').value : document.getElementById('prefixTel').value;

            const data = {
                azienda: document.getElementById('azienda').value,
                nomeCognome: document.getElementById('nomeCognome').value,
                indirizzo: document.getElementById('indirizzo').value,
                cell: prefCell + " " + document.getElementById('cell').value,
                tel: prefTel + " " + document.getElementById('tel').value,
                occupazione: document.getElementById('occupazione').value,
                cerco: document.getElementById('cerco').value,
                timestamp: new Date().toLocaleString('it-IT')
            };
            await ghPush(data);
        };

        if (config) ghFetch();
    </script>
</body>
</html>
