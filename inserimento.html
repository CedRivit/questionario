<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIVIT S.p.A SB - Inserimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        input, textarea, select { font-size: 16px !important; }
        body { background-image: url('intro.jpg'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.94); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .syncing { animation: pulse 1.5s infinite; }
    </style>
</head>
<body class="font-sans text-slate-900 antialiased">

    <div class="w-full max-w-2xl mx-auto p-3 sm:p-6 lg:p-8">
        <header class="mb-6">
            <div class="glass-panel p-4 sm:p-6 rounded-[2rem] shadow-2xl border-b-4 border-red-600 flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <img src="FOTO1.jpg" alt="Logo" class="h-10 sm:h-14 w-auto">
                    <h1 class="text-xl sm:text-2xl font-black tracking-tighter">RIVIT S.p.A SB</h1>
                </div>
                <div class="flex items-center bg-white/80 px-3 py-1 rounded-full border border-slate-200">
                    <span id="statusDot" class="status-dot bg-slate-300"></span>
                    <span id="statusText" class="text-[10px] font-bold uppercase text-slate-500 italic">Cloud Offline</span>
                </div>
            </div>
        </header>

        <main class="glass-panel p-5 sm:p-8 rounded-[2.5rem] shadow-2xl">
            <form id="contactForm" class="space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="sm:col-span-2">
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1">Azienda</label>
                        <input type="text" id="azienda" required class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Ragione Sociale">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1">Referente</label>
                        <input type="text" id="nomeCognome" required class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Nome e Cognome">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase ml-2 mb-1">Città</label>
                        <input type="text" id="indirizzo" required class="w-full p-3 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Località">
                    </div>
                </div>

                <div class="p-4 border-2 border-dashed border-slate-200 rounded-3xl bg-white/50">
                    <label class="block text-[10px] font-black text-red-600 uppercase mb-3 text-center tracking-widest">Allegato Fotografico</label>
                    <div class="flex flex-col items-center gap-3">
                        <input type="file" id="fotoInput" accept="image/*" capture="environment" class="hidden">
                        <button type="button" onclick="document.getElementById('fotoInput').click()" class="bg-slate-800 text-white px-8 py-3 rounded-full text-xs font-bold uppercase flex items-center gap-2 active:scale-95 transition-all">
                            <i class="fas fa-camera text-lg"></i> Scatta Foto Biglietto
                        </button>
                        <div id="previewArea" class="hidden w-full max-w-[200px] relative">
                            <img id="imgPreview" src="" class="w-full rounded-2xl border-4 border-white shadow-md">
                            <button type="button" onclick="resetFoto()" class="absolute -top-2 -right-2 bg-red-600 text-white w-6 h-6 rounded-full text-[10px]"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <textarea id="occupazione" rows="2" required class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Di cosa si occupa?"></textarea>
                    <textarea id="cerco" rows="2" required class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Cosa cerca da noi?"></textarea>
                </div>

                <button type="submit" id="submitBtn" class="w-full py-4 bg-red-600 text-white font-black rounded-2xl shadow-xl active:scale-95 transition-all flex justify-center items-center gap-3 uppercase tracking-widest">
                    <i class="fas fa-cloud-upload-alt"></i> Salva Contatto e Foto
                </button>
            </form>
        </main>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('gh_crm_config'));
        let fileSha = "";
        let allContacts = [];
        let compressedImageBase64 = "";

        // Gestione Foto e Compressione
        document.getElementById('fotoInput').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1000; // Ottimo per biglietti da visita
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    compressedImageBase64 = canvas.toDataURL('image/jpeg', 0.7); // 70% qualità
                    document.getElementById('imgPreview').src = compressedImageBase64;
                    document.getElementById('previewArea').classList.remove('hidden');
                }
            };
            reader.readAsDataURL(file);
        };

        function resetFoto() {
            compressedImageBase64 = "";
            document.getElementById('fotoInput').value = "";
            document.getElementById('previewArea').classList.add('hidden');
        }

        function setStatus(text, color, isSyncing = false) {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            txt.innerText = text;
            txt.className = `text-[10px] font-bold uppercase ${isSyncing ? "syncing" : ""} text-slate-500`;
            const colors = { blue: "bg-blue-500", green: "bg-green-500", red: "bg-red-500" };
            dot.className = `status-dot ${colors[color] || "bg-slate-300"}`;
        }

        async function ghFetch() {
            if (!config) return;
            setStatus("Sincronizzazione...", "blue", true);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` }, cache: 'no-store' });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    allContacts = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    setStatus("Cloud Attivo", "green");
                }
            } catch (e) { setStatus("Errore", "red"); }
        }

        async function uploadImage(fileName) {
            if (!compressedImageBase64) return null;
            const url = `https://api.github.com/repos/${config.repo}/contents/allegati/${fileName}`;
            const content = compressedImageBase64.split(',')[1]; // Rimuove intestazione data:image...
            
            const body = { message: `Caricamento foto: ${fileName}`, content };
            const res = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });
            return res.ok;
        }

        document.getElementById('contactForm').onsubmit = async (e) => {
            e.preventDefault();
            setStatus("Invio in corso...", "blue", true);
            
            let photoFileName = "";
            if (compressedImageBase64) {
                photoFileName = `IMG_${Date.now()}.jpg`;
                const photoOk = await uploadImage(photoFileName);
                if (!photoOk) { alert("Errore nel caricamento della foto"); return; }
            }

            const data = {
                azienda: document.getElementById('azienda').value,
                nomeCognome: document.getElementById('nomeCognome').value,
                indirizzo: document.getElementById('indirizzo').value,
                cell: document.getElementById('cell') ? document.getElementById('cell').value : "",
                occupazione: document.getElementById('occupazione').value,
                cerco: document.getElementById('cerco').value,
                foto: photoFileName, // Salviamo solo il nome del file!
                timestamp: new Date().toLocaleString('it-IT')
            };

            allContacts.unshift(data);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(allContacts, null, 2))));
            const body = { message: `Nuovo Contatto: ${data.nomeCognome}`, content, sha: fileSha };
            
            const res = await fetch(url, {
                method: "PUT",
                headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            if (res.ok) {
                const resData = await res.json();
                fileSha = resData.content.sha;
                setStatus("Dati Salvati", "green");
                alert("✅ Contatto e Foto salvati correttamente!");
                document.getElementById('contactForm').reset();
                resetFoto();
            }
        };

        if (config) ghFetch();
    </script>
</body>
</html>
