<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIVIT S.p.A SB - Inserimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        input, textarea, select { font-size: 16px !important; }
        
        body { 
            background-image: url('intro.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .syncing { animation: pulse 1.5s infinite; }
        
        .input-focus:focus-within { border-color: #e11d48; ring: 2px; ring-color: #fda4af; }
    </style>
</head>
<body class="font-sans pb-10">

    <div class="max-w-md mx-auto p-4">
        
        <header class="mb-6 mt-2">
            <div class="glass-panel p-4 rounded-[2rem] shadow-2xl border-b-4 border-red-600 flex flex-col items-center">
                <div class="flex items-center gap-3">
                    <img src="FOTO1.jpg" alt="Rivit Logo" class="h-12 w-auto object-contain">
                    <h1 class="text-xl font-black text-slate-800 tracking-tighter">RIVIT S.p.A SB</h1>
                </div>
                <div class="mt-3 flex items-center bg-white/80 px-4 py-1 rounded-full border border-slate-200">
                    <span id="statusDot" class="status-dot bg-slate-300"></span>
                    <span id="statusText" class="text-[10px] font-bold uppercase text-slate-500">Inizializzazione...</span>
                </div>
            </div>
            <div class="flex justify-start px-4 mt-2">
                <a href="index.html" class="text-[10px] font-bold text-white bg-red-600/80 backdrop-blur-sm px-4 py-2 rounded-full uppercase shadow-lg shadow-red-900/20">
                    <i class="fas fa-home mr-1"></i> Dashboard
                </a>
            </div>
        </header>

        <main id="mainApp" class="glass-panel p-6 rounded-[2.5rem] shadow-2xl border border-white/40">
            <form id="contactForm" class="space-y-4">
                
                <div class="group">
                    <label class="block text-[10px] font-black text-slate-500 uppercase mb-1 ml-2 italic">Azienda cliente</label>
                    <div class="relative flex items-center">
                        <i class="fas fa-building absolute left-4 text-slate-400"></i>
                        <input type="text" id="azienda" required class="w-full pl-12 pr-4 py-3 bg-white/50 border border-slate-200 rounded-2xl outline-none input-focus transition-all" placeholder="Ragione Sociale">
                    </div>
                </div>

                <div class="group">
                    <label class="block text-[10px] font-black text-slate-500 uppercase mb-1 ml-2 italic">Referente</label>
                    <div class="relative flex items-center">
                        <i class="fas fa-user-tie absolute left-4 text-slate-400"></i>
                        <input type="text" id="nomeCognome" required class="w-full pl-12 pr-4 py-3 bg-white/50 border border-slate-200 rounded-2xl outline-none input-focus transition-all" placeholder="Nome e Cognome">
                    </div>
                </div>

                <div class="group">
                    <label class="block text-[10px] font-black text-slate-500 uppercase mb-1 ml-2 italic">Sede / Indirizzo</label>
                    <div class="relative flex items-center">
                        <i class="fas fa-location-dot absolute left-4 text-slate-400"></i>
                        <input type="text" id="indirizzo" required class="w-full pl-12 pr-4 py-3 bg-white/50 border border-slate-200 rounded-2xl outline-none input-focus transition-all" placeholder="Via, Città, CAP">
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-500 uppercase mb-1 ml-2 italic">Contatti Telefonici</label>
                        <div class="flex gap-2 mb-2">
                            <select id="prefixCell" class="bg-white/50 border border-slate-200 rounded-2xl px-2 font-bold text-sm outline-none">
                                <option value="+39">+39</option>
                                <option value="+41">+41</option>
                            </select>
                            <input type="tel" id="cell" required inputmode="tel" class="flex-1 p-3 bg-white/50 border border-slate-200 rounded-2xl outline-none input-focus" placeholder="Cellulare">
                        </div>
                        <div class="flex gap-2">
                            <select id="prefixTel" class="bg-white/50 border border-slate-200 rounded-2xl px-2 font-bold text-sm outline-none">
                                <option value="+39">+39</option>
                                <option value="+00">+00</option>
                            </select>
                            <input type="tel" id="tel" inputmode="tel" class="flex-1 p-3 bg-white/50 border border-slate-200 rounded-2xl outline-none input-focus" placeholder="Fisso Azienda">
                        </div>
                    </div>
                </div>

                <div class="group">
                    <label class="block text-[10px] font-black text-red-600 uppercase mb-1 ml-2">Settore di competenza</label>
                    <textarea id="occupazione" rows="2" required class="w-full p-4 bg-white/50 border border-slate-200 rounded-2xl outline-none input-focus" placeholder="Di cosa ti occupi?"></textarea>
                </div>

                <div class="group">
                    <label class="block text-[10px] font-black text-red-600 uppercase mb-1 ml-2">Esigenze / Richieste</label>
                    <textarea id="cerco" rows="2" required class="w-full p-4 bg-white/50 border border-slate-200 rounded-2xl outline-none input-focus" placeholder="Cosa cerchi da Rivit?"></textarea>
                </div>

                <button type="submit" id="submitBtn" class="w-full py-4 bg-red-600 text-white font-black rounded-2xl shadow-xl shadow-red-200 active:scale-95 transition-all flex justify-center items-center gap-3 uppercase tracking-widest">
                    <i class="fas fa-cloud-arrow-up"></i> Salva Record
                </button>
            </form>
            
            <button onclick="logout()" class="w-full mt-6 text-[8px] text-slate-400 font-bold uppercase tracking-widest opacity-50">Reset Configurazione Cloud</button>
        </main>

        <div id="setupArea" class="hidden mt-6 p-6 glass-panel rounded-3xl border-2 border-dashed border-red-200">
            <h3 class="text-xs font-bold mb-3 uppercase">Configurazione Iniziale</h3>
            <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full mb-2 p-3 rounded-xl border">
            <input type="text" id="ghRepo" placeholder="utente/repository" class="w-full mb-3 p-3 rounded-xl border">
            <button onclick="saveSetup()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold">CONNETTI</button>
        </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('gh_crm_config'));
        let fileSha = "";
        let allContacts = [];

        if (!config) {
            document.getElementById('setupArea').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function saveSetup() {
            const token = document.getElementById('ghToken').value.trim();
            const repo = document.getElementById('ghRepo').value.trim();
            if(token && repo) {
                localStorage.setItem('gh_crm_config', JSON.stringify({token, repo}));
                location.reload();
            }
        }

        function logout() { if(confirm("Cancellare accesso cloud?")) { localStorage.removeItem('gh_crm_config'); location.reload(); } }

        function setStatus(text, color, isSyncing = false) {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            txt.innerText = text;
            txt.className = `text-[10px] font-bold uppercase ${isSyncing ? "syncing" : ""} text-slate-500`;
            const colors = { blue: "bg-blue-500", green: "bg-green-500", red: "bg-red-500" };
            dot.className = `status-dot ${colors[color] || "bg-slate-300"}`;
        }

        async function ghFetch() {
            if (!config) return;
            setStatus("Sincronizzazione...", "blue", true);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` }, cache: 'no-store' });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    allContacts = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    setStatus("Cloud Connesso", "green");
                }
            } catch (e) { setStatus("Errore Cloud", "red"); }
        }

        async function ghPush(newData) {
            setStatus("Salvataggio...", "blue", true);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            allContacts.unshift(newData);
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(allContacts, null, 2))));
            const body = { message: `Rivit CRM: ${newData.nomeCognome}`, content, sha: fileSha };
            
            try {
                const res = await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha;
                    setStatus("Dati Inviati", "green");
                    alert("✅ Pratica registrata con successo in RIVIT S.p.A SB");
                    document.getElementById('contactForm').reset();
                }
            } catch(e) { setStatus("Errore Invio", "red"); }
        }

        document.getElementById('contactForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                azienda: document.getElementById('azienda').value,
                nomeCognome: document.getElementById('nomeCognome').value,
                indirizzo: document.getElementById('indirizzo').value,
                cell: document.getElementById('prefixCell').value + " " + document.getElementById('cell').value,
                tel: document.getElementById('prefixTel').value + " " + document.getElementById('tel').value,
                occupazione: document.getElementById('occupazione').value,
                cerco: document.getElementById('cerco').value,
                timestamp: new Date().toLocaleString('it-IT')
            };
            await ghPush(data);
        };

        if (config) ghFetch();
    </script>
</body>
</html>
