<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIVIT S.p.A SB - Inserimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Blocco zoom su input per iOS */
        input, textarea, select { font-size: 16px !important; }
        
        body { 
            background-image: url('intro.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .syncing { animation: pulse 1.5s infinite; }
        
        /* Ottimizzazione per dita grandi */
        .touch-target { min-height: 48px; }
        
        /* Scrolling fluido su iOS */
        .overflow-fix { -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body class="font-sans antialiased text-slate-900">

    <div class="w-full max-w-xl mx-auto p-4 sm:p-6 lg:p-8 flex-grow flex flex-col">
        
        <header class="mb-6">
            <div class="glass-panel p-4 sm:p-6 rounded-[2rem] shadow-2xl border-b-4 border-red-600">
                <div class="flex flex-row items-center justify-between gap-4">
                    <div class="flex items-center gap-3">
                        <img src="FOTO1.jpg" alt="Logo" class="h-10 sm:h-14 w-auto object-contain">
                        <h1 class="text-lg sm:text-2xl font-black tracking-tighter leading-none">RIVIT S.p.A SB</h1>
                    </div>
                    <div class="hidden sm:flex items-center bg-white/80 px-3 py-1 rounded-full border border-slate-200">
                        <span id="statusDot" class="status-dot bg-slate-300"></span>
                        <span id="statusText" class="text-[10px] font-bold uppercase text-slate-500 italic">Offline</span>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-between items-center px-2 mt-3">
                <a href="index.html" class="text-[11px] font-bold text-white bg-slate-900/60 backdrop-blur px-4 py-2 rounded-full uppercase flex items-center gap-2">
                    <i class="fas fa-home"></i> Men√π
                </a>
                <div class="sm:hidden flex items-center bg-white/90 px-3 py-1 rounded-full text-[9px] font-bold uppercase shadow-sm">
                    <span id="statusDotMobile" class="status-dot bg-slate-300 mr-2"></span>
                    <span id="statusTextMobile">Offline</span>
                </div>
            </div>
        </header>

        <main id="mainApp" class="glass-panel p-5 sm:p-8 rounded-[2.5rem] shadow-2xl flex-grow overflow-fix">
            <form id="contactForm" class="space-y-4 sm:space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2 italic">Azienda</label>
                        <div class="relative">
                            <i class="fas fa-building absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                            <input type="text" id="azienda" required class="touch-target w-full pl-12 pr-4 bg-white/60 border border-slate-200 rounded-2xl outline-none focus:border-red-500 transition-all" placeholder="Ragione Sociale">
                        </div>
                    </div>

                    <div class="md:col-span-1">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2 italic">Referente</label>
                        <div class="relative">
                            <i class="fas fa-user-tie absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                            <input type="text" id="nomeCognome" required class="touch-target w-full pl-12 pr-4 bg-white/60 border border-slate-200 rounded-2xl outline-none focus:border-red-500 transition-all" placeholder="Nome">
                        </div>
                    </div>

                    <div class="md:col-span-1">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2 italic">Citt√† / Sede</label>
                        <div class="relative">
                            <i class="fas fa-map-location absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                            <input type="text" id="indirizzo" required class="touch-target w-full pl-12 pr-4 bg-white/60 border border-slate-200 rounded-2xl outline-none focus:border-red-500 transition-all" placeholder="Localit√†">
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-[-12px] ml-2 italic">Recapiti</label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <div class="flex gap-1">
                            <select id="prefixCell" class="touch-target bg-white/60 border border-slate-200 rounded-2xl px-2 font-bold text-xs outline-none">
                                <option value="+39" selected>üáÆüáπ +39</option>
                                <option value="+41">üá®üá≠ +41</option>
                                <option value="+33">üá´üá∑ +33</option>
                            </select>
                            <input type="tel" id="cell" required inputmode="tel" class="touch-target flex-1 px-4 bg-white/60 border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Cellulare">
                        </div>
                        <div class="flex gap-1">
                            <select id="prefixTel" class="touch-target bg-white/60 border border-slate-200 rounded-2xl px-2 font-bold text-xs outline-none">
                                <option value="+39" selected>üáÆüáπ +39</option>
                                <option value="+00">üåç +??</option>
                            </select>
                            <input type="tel" id="tel" inputmode="tel" class="touch-target flex-1 px-4 bg-white/60 border border-slate-200 rounded-2xl outline-none focus:border-red-500" placeholder="Fisso">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-red-600 uppercase mb-1 ml-2">Di cosa ti occupi?</label>
                        <textarea id="occupazione" rows="2" required class="w-full p-4 bg-white/60 border border-slate-200 rounded-2xl outline-none focus:border-red-500 resize-none" placeholder="Descrizione settore..."></textarea>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-red-600 uppercase mb-1 ml-2">Cosa cerchi da Rivit?</label>
                        <textarea id="cerco" rows="2" required class="w-full p-4 bg-white/60 border border-slate-200 rounded-2xl outline-none focus:border-red-500 resize-none" placeholder="Richieste specifiche..."></textarea>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="touch-target w-full bg-red-600 text-white font-black rounded-2xl shadow-xl hover:bg-red-700 active:scale-95 transition-all flex justify-center items-center gap-3 uppercase tracking-tighter">
                    <i class="fas fa-paper-plane"></i> Invia nel Cloud
                </button>
            </form>
        </main>
        
        <footer class="mt-6 text-center">
            <button onclick="logout()" class="text-[9px] text-white/50 font-bold uppercase tracking-widest">Reset Config Cloud</button>
        </footer>

        <div id="setupArea" class="hidden mt-4 p-6 glass-panel rounded-3xl border-2 border-dashed border-red-300">
            <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full mb-2 p-3 rounded-xl border">
            <input type="text" id="ghRepo" placeholder="utente/repo" class="w-full mb-3 p-3 rounded-xl border">
            <button onclick="saveSetup()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold">CONFIGURA</button>
        </div>
    </div>

    <script>
        // Logica Javascript identica alla precedente, aggiunta gestione doppia etichetta status
        let config = JSON.parse(localStorage.getItem('gh_crm_config'));
        let fileSha = "";
        let allContacts = [];

        if (!config) {
            document.getElementById('setupArea').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function setStatus(text, color, isSyncing = false) {
            const dots = [document.getElementById('statusDot'), document.getElementById('statusDotMobile')];
            const texts = [document.getElementById('statusText'), document.getElementById('statusTextMobile')];
            const colors = { blue: "bg-blue-500", green: "bg-green-500", red: "bg-red-500" };
            
            dots.forEach(d => { if(d) d.className = `status-dot ${colors[color] || "bg-slate-300"} ${isSyncing ? "syncing" : ""}`; });
            texts.forEach(t => { if(t) t.innerText = text; });
        }

        function saveSetup() {
            const token = document.getElementById('ghToken').value.trim();
            const repo = document.getElementById('ghRepo').value.trim();
            if(token && repo) {
                localStorage.setItem('gh_crm_config', JSON.stringify({token, repo}));
                location.reload();
            }
        }

        function logout() { if(confirm("Resettare l'accesso?")) { localStorage.removeItem('gh_crm_config'); location.reload(); } }

        async function ghFetch() {
            if (!config) return;
            setStatus("Sync...", "blue", true);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            try {
                const res = await fetch(url, { headers: { "Authorization": `token ${config.token}` }, cache: 'no-store' });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.sha;
                    allContacts = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    setStatus("Online", "green");
                }
            } catch (e) { setStatus("Errore", "red"); }
        }

        async function ghPush(newData) {
            setStatus("Salvataggio...", "blue", true);
            const url = `https://api.github.com/repos/${config.repo}/contents/data.json`;
            allContacts.unshift(newData);
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(allContacts, null, 2))));
            const body = { message: `Rivit CRM: ${newData.nomeCognome}`, content, sha: fileSha };
            
            try {
                const res = await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${config.token}`, "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha;
                    setStatus("Salvato", "green");
                    alert("‚úÖ Dati archiviati correttamente.");
                    document.getElementById('contactForm').reset();
                }
            } catch(e) { setStatus("Fallito", "red"); }
        }

        document.getElementById('contactForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                azienda: document.getElementById('azienda').value,
                nomeCognome: document.getElementById('nomeCognome').value,
                indirizzo: document.getElementById('indirizzo').value,
                cell: document.getElementById('prefixCell').value + " " + document.getElementById('cell').value,
                tel: document.getElementById('prefixTel').value + " " + document.getElementById('tel').value,
                occupazione: document.getElementById('occupazione').value,
                cerco: document.getElementById('cerco').value,
                timestamp: new Date().toLocaleString('it-IT')
            };
            await ghPush(data);
        };

        if (config) ghFetch();
    </script>
</body>
</html>
